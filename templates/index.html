<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>hello</title>
    
        <style>
            body {
                font-family: 'Helvetica Neue', sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-image: url("{{ url_for('serve_static', filename='financespic.jpg') }}");
                background-size: cover;
                background-position: center;
            }

            form {
                background-color: #ffffff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.2);
                width: 400px;
            }

            label {
                display: block;
                margin-bottom: 8px; /* Reduziere den Abstand zwischen den Labels */
                font-weight: bold; /* Fettgedruckte Schrift für die Labels */
                color: #555; /* Ändere die Farbe der Labels */
            }

            input {
                width: calc(100% - 16px);
                padding: 10px;
                margin-bottom: 20px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            input::placeholder{
                color: #aaa;
            }

            button {
                background-color: #4caf50;
                color: #988f8f;
                padding: 12px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                margin-top: 10px;
                margin-bottom: 0;
            }

            button:hover {
                background-color: #45a049;
            }

            h2 {
                text-align: center; /* Zentrieren Sie den Text */
                color: #333; /* Ändern Sie die Farbe des Texts, falls gewünscht */
                margin-bottom: 20px; /* Fügen Sie etwas Abstand unter dem <h2> hinzu */
                width: 100%;
            }
        </style>

    </head>
    
    
    
    
    <body>

        <form novalidate="novalidate" method="post" action="{{ url_for('login') }}">
            <h2>Login </h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <br>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <input type="submit" value="Login" class="button">
        </form>
        </div>
        </div>
    </body>
</html>
